{% extends 'bases/base.html' %}
{% load static %}


{% block 'body' %}
    <div class="box-form" align="center">
        <h2>Cadastrar produto</h2>
        <hr style="border-color: #999999">

        <form action="{% url 'cadastrar_produto' %}" method="POST">{% csrf_token %}
            <div class="form-group row"> 
                <label class="col-sm-2">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nome do produto" name="nome_produto" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Código:</label>
                <div class="col-sm-10"> 
                    <input type="text" class="form-control" placeholder="Código do produto." name="codigo_produto" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Descrição:</label>
                <div class="col-sm-10"> 
                    <input type="text" class="form-control" placeholder="Descrição do produto" name="descricao_produto" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Preço:</label> 
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Preço do produto" name="preco_produto" required>
                </div>
            </div>
            <hr style="border-color: #999999">
            <button type="submit" class="btn btn-outline-dark">Cadastrar</button>
        </form>
    </div>

{% endblock %}
